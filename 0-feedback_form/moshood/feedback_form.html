<!DOCTYPE html>
<html>

<head>
    <meta lang="en">
    <title>CodeTrybe Feedback Form</title>
</head>                                                                                           
<body>                                                  
<h1>FEED BACK FORM</h1>                                 
<form>
        <label for="full name">
            <p>Name: <input type="text" placeholder="full name"></p>
        </label>
	
	<label for="email">
		<p>Email: <input type="email" placeholder="123@gmail.com"></p>
	</label>
	
	<label for="cohort">
		<p>Cohort: <input type="text" placeholder="your cohort"></p>
	</label>
	
	<label for="topic">
		<p>PLD Topic: <input type="text" placeholder="Function"></p>
	</label>
	
	<label for="date">
		<p>PLD Date: <input type="date" placeholder="date"></p>
	</label>
	
	<p>Gender: </p>
	<label for="gender">Male</label>
		<input type="radio" name="gender">
	
	<label for="gender">Female</label>
		<input type="radio" name="gender" checked="checked">
	<label for="feedback">
		<p><textarea rows="7" cols="20">Feedback</textarea></p>
	</label>
	
	<label for="submit">
		<p><input type="submit" name ="" value="submit"></p>
	</label>

	</form>

</body>                                                 
</html>

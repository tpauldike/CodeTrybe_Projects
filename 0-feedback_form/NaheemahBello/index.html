<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTrybe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>CodeTrybe FeedBack Form</h1>
        <div class="form-container">
        <form action="">
            
            
            <fieldset>
                <legend>Form</legend>
            <label for="" class="label-text">Email</label>
            <input type="Email" placeholder="Please enter your email" required><br>
            <label for="" class="label-text">Name</label>
            <input type="text" placeholder="Please enter your name" required><br><br>

            <div class="drop-down">
            <!-- drop down -->
            <h2>Please select your Cohort?</h2>
            <select name="Cohort" id="">
                <option value="1">Cohort 7</option>
                <option value="2">Cohort 8</option>
                <option value="3">Cohort 9</option>
                <option value="4">Cohort 10</option>
                <option value="5">Cohort 11</option>
            </select>
        </div>

            <!-- check box for sex -->
            <h2>Select your gender</h2>
            <!-- <input type="radio" placeholder="Please enter your email" > -->
            <input type="radio" name="gender" value="m" checked />Male
            <input type="radio" name="gender" value="m" checked />Female<br><br>
            <label for="" class="label-text">PLD date</label>
            <input type="date" ><br>
            <label for="" class="label-text">PLD topic</label>
            <input type="text" ><br>
            </div>
            </fieldset>
            <fieldset>
                <legend>Form-feedback</legend>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your feedback"></textarea><br>
               
            </fieldset>
            <div class="form-button">
            <input type="button" value="submit">
            </div>
        </form>
</body>
</html>
